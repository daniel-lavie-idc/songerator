<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"/>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="Tone.js"></script>
    <script src="tone-ui.js"></script>
    <script src="components.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="index.css"/>

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
            rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Songerator</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="header_div">
    <div class='tempo_slider'>
        <tone-slider label="tempo" units="bpm" min="60" max="240" value="120"></tone-slider>
    </div>
    <div class='play_button'>
        <tone-play-toggle id="sequencer"></tone-play-toggle>
    </div>
    <div class="btn-group choose_verse" role="group" aria-label="choose_section">
        <button type="button" class="btn btn-danger">Verse I</button>
        <button type="button" class="btn btn-warning">Verse II</button>
        <button type="button" class="btn btn-success">Chorus</button>
    </div>
    <div class='SCALE_SELECT'>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select a Scale</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
</div>


<div class="wrapper">
    <div class="up_left">

        <tone-loader></tone-loader>
        <div>
        <div class="test">
            <button type="button" class="btn btn-primary">Auto-Complete</button>
            <h1 class="display-6 headers">Instrument I</h1>
            </div>
            <div>
            <tone-step-sequencer columns="16" rows="8" id="up_left"></tone-step-sequencer>
            </div>
        </div>
    </div>
    <div class="up_right">
        <tone-loader></tone-loader>
        <div>
            <div class ="test">
            <button type="button" class="btn btn-primary">Auto-Complete</button>
            <h1 class="display-6 headers">Instrument II</h1>
            </div>
            <tone-step-sequencer columns="16" rows="8" id="up_right"></tone-step-sequencer>
        </div>
    </div>

    <div class="down_left">
        <tone-loader></tone-loader>
        <div>
            <h1 class="display-6 headers">Instrument III</h1>
            <tone-step-sequencer columns="16" rows="8" id="down_left"></tone-step-sequencer>
        </div>
    </div>
    <div class="down_right">
        <h1 class="display-6 headers">Instrument IV</h1>
        <tone-loader></tone-loader>
        <div id="content">
            <tone-step-sequencer columns="16" rows="8" id="down_right"></tone-step-sequencer>
        </div>
        ``
    </div>
</div>
</div>
<script>
    var synth_ul = new Tone.PolySynth().toDestination()
    var synth_ur = new Tone.PolySynth().toDestination()
    document.querySelector("tone-play-toggle").addEventListener("start", () => Tone.Transport.start());
    document.querySelector("tone-play-toggle").addEventListener("stop", () => Tone.Transport.stop());
    document.querySelector("tone-step-sequencer").addEventListener('trigger', ({detail}) => {
        let scale = "pent";
        let START_NOTE = 60;
        let pent_min = [0, 3, 5, 7, 10, 12, 15, 17];
        let CURRENT_SCALE = [];
        for (let i = 0; i < pent_min.length; i++) {
            if (scale === "pent")
                CURRENT_SCALE[i] = START_NOTE + pent_min[i];
        }
        switch (detail.row) {
            case 0: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[0], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 1: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[1], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 2: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[2], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 3: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[3], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 4: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[4], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 5: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[5], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 6: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[6], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 7: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[7], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 8: {
                synth_ul.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[8], "midi").toNote(), "4n", detail.time)
                break;
            }
        }
    });

    document.querySelector("#up_right").addEventListener('trigger', ({detail}) => {
        let scale = "pent";
        let START_NOTE = 60;
        let pent_min = [0, 3, 5, 7, 10, 12, 15, 17];
        let CURRENT_SCALE = [];
        for (let i = 0; i < pent_min.length; i++) {
            if (scale === "pent")
                CURRENT_SCALE[i] = START_NOTE + pent_min[i];
        }
        switch (detail.row) {
            case 0: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[0], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 1: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[1], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 2: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[2], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 3: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[3], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 4: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[4], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 5: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[5], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 6: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[6], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 7: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[7], "midi").toNote(), "4n", detail.time)
                break;
            }
            case 8: {
                synth_ur.triggerAttackRelease(Tone.Frequency(CURRENT_SCALE[8], "midi").toNote(), "4n", detail.time)
                break;
            }
        }
    });
</script>
<div class="footer">
</div>
</body>
</html>
